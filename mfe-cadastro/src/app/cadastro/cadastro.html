<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Cadastro de Usuário</h2>
    
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="cadastro-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          [class.error]="name?.invalid && name?.touched"
          placeholder="Digite seu nome completo"
        />
        <div class="error-message" *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="name?.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [class.error]="email?.invalid && email?.touched"
          placeholder="Digite seu e-mail"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">E-mail deve ter um formato válido</span>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="cadastroForm.invalid || isSubmitting"
        class="submit-button"
      >
        <span *ngIf="!isSubmitting">Salvar</span>
        <span *ngIf="isSubmitting">Salvando...</span>
      </button>
    </form>
  </div>
</div>
